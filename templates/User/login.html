{% extends "base.html" %}
{% block content %}
    <div class = "register-login-page">
        <h2>Log in to your account</h2>
        <br>
        <form method="post", class="form form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login" />
        </form>
    </div>
{% endblock %}
