<div class = order>
    <p class = order-text style="display: inline-block; margin-top: 20px">order #{{ order.id }}</p>
    <a href="{% url 'rebuy-order' order.id%}" class="block btn btn-primary" style="margin-left: 81%; padding-bottom: 10px; display: inline-block">Order to cart</a>
    <p class = order-text >Cereals: </p>
    {% for cereal in order.cereals %}
        <p style="display: inline-block; margin-left: 30px;">{{ cereal.cereal}} {{ cereal.quantity}}x</p>
        <br>
    {% endfor %}
    <p class = order-text style="padding-bottom: 10px">Price: {{ order.price }}ISK</p>

</div>
